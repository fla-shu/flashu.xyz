<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flashu.xyz</title>
    <link rel="stylesheet" href="assets/css/output.css" />
    <script src="assets/main.js" defer></script>
    <meta name="theme-color" content="#1c2226" />
  </head>

  <body>
    <header
      class="fixed w-full bg-[var(--bg-2)] px-8 top-0 left-0 shadow-2xl shadow-[color-mix(in_srgb,var(--bg-2),transparent_35%)] before:content-[''] before:absolute before:-bottom-10 before:left-0 before:size-10 before:bg-[url(../images/corner.svg)] before:bg-cover after:content-[''] after:absolute after:-bottom-10 after:right-0 after:rotate-90 after:size-10 after:bg-[url(../images/corner.svg)] after:bg-cover"
    >

        <h1 class="text-4xl text-[var(--primary)]"><b>flashu</b>.xyz</h1>
        <div
          class="flex gap-2 *:w-6 hover:*:opacity-50 *:shrink-0 items-center"
        >
          <a href="https://flashu.newgrounds.com/" target="_blank">
            <span class="sr-only">Newgrounds</span>
            <img src="assets/images/newground-icon.svg" alt="" />
          </a>

          <a href="https://x.com/f1ashu" target="_blank">
            <span class="sr-only">X (formerly Twitter)</span>
            <img src="assets/images/xformerlytwitter-icon.svg" alt="" />
          </a>

          <a href="https://www.artstation.com/flashu07" target="_blank">
            <span class="sr-only">Artstation</span>
            <img src="assets/images/artstation-icon.svg" alt="" />
          </a>
        </div>
      </div>
    </header>

    <main class="p-6 pt-32">
      <div
        class="p-4 max-w-md mb-24 mx-auto rounded-xl bg-gradient-to-b from-transparent to-[color-mix(in_srgb,var(--bg-2),transparent_35%)]"

          what's this place?
        </h2>
        <div class="flex items-center gap-4 mb-8">
          <img src="assets/images/flashu-pin.webp" alt="" class="size-16" />
          <p class="grow">
            hi, I&apos;m flashu. welcome to my cool ass site. updates and others will be uploaded here.
          </p>
        </div>
        <div
          class="grid items-center h-12 max-w-sm grid-cols-2 gap-3 mx-auto -mb-8 place"
        >
          <a
            href="https://www.supersecretcellsauce.com/"
            target="_blank"
            class="rounded-xl bg-black px-0.5 pt-0.5 pb-1.5 group duration-200 hover:pb-0.5 transition-[transform,padding]"
          >
            <div
              class="bg-[url(../images/button-foreground.svg)] text-[min(1.5rem,5vw)] shrink-0 truncate aspect-[400/121] text-[var(--btn-txt)] font-bold flex justify-center items-center grow max-h-16 max-w-48 block bg-contain bg-no-repeat bg-center"
            >
              my projects
            </div>
          </a>
          <a
            href="https://sound.brawlarchive.com/"
            target="_blank"
            class="rounded-xl bg-black px-0.5 pt-0.5 pb-1.5 group duration-200 hover:pb-0.5 transition-[transform,padding]"
          >
            <div
              class="bg-[url(../images/button-foreground.svg)] text-[min(1.5rem,5vw)] shrink-0 truncate aspect-[400/121] text-[var(--btn-txt)] font-bold flex justify-center items-center grow max-h-16 max-w-48 block bg-contain bg-no-repeat bg-center"
            >
              visit BSSA
            </div>
          </a>
        </div>
      </div>

      <img
        src="assets/images/dashed-lines.svg"
        alt=""
        class="max-w-md px-4 mx-auto mb-24"
      />

      <div class="flex flex-col items-center justify-center gap-2 mb-16">
        <img
          src="assets/images/emoji_thinker.gif"
          alt="Brawl Stars thinking pin"
          class="object-cover h-16"
        />
        <h3 class="b">nothing else here...</h3>
      </div>
    </main>
    <footer
      class="bg-[var(--bg-2)] shadow-[inset_0_3rem_2rem_-2rem_color-mix(in_srgb,var(--bg-1),transparent_35%)] rounded-t-[2.5rem] px-8 py-12"
    >
      <div class="flex justify-between max-w-4xl gap-16 mx-auto mb-32">
        <h2>
          <b class="text-3xl leading-[0.4]">flashu</b>
          <br />
          <div class="text-[3.25rem] leading-[0.4]">.xyz</div>
        </h2>
        <blockquote id="quote" class="text-right"></blockquote>
      </div>
      <p class="text-center">
        website handled and coded by
        <a

          target="_blank"
          class="text-sky-500 hover:underline"
