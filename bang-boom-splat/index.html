<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #game-container {
            background-color: black;

            /* Default 4:3 landscape orientation */
            width: 100%;
            height: auto;
            aspect-ratio: 4 / 3;

            /* Ensure it fits within the screen */
            max-width: 100vw;
            max-height: calc(100vw * 3 / 4);
        }

        @media (orientation: portrait) {
            #game-container {
                /* Adjust for portrait by limiting height */
                height: 100vh;
                width: calc(100vh * 4 / 3);
            }
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();

            const gameContainer = document.getElementById("game-container");
            gameContainer.appendChild(player);

            // Replace the URL with the path to your SWF file
            player.load("swf/Bang, Boom, Splat!.swf");
        });
    </script>
</body>
</html>
