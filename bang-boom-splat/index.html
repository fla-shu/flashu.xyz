<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bang, Boom, Splat!</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        #game-container {
            display: inline-block;
            margin-top: 20px;
            background: black;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Bang, Boom, Splat!</h1>
    <div id="game-container"></div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            player.style.width = "800px";  // Adjust width if needed
            player.style.height = "600px"; // Adjust height if needed
            document.getElementById("game-container").appendChild(player);
            player.load("swf/Bang, Boom, Splat!swf"); // Load from "swf" folder
        });
    </script>

</body>
</html>
