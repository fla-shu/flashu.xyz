<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
            flex-direction: column;
        }

        #game-container {
            background-color: black;
            width: 1170px; /* Fixed width */
            height: 955px; /* Fixed height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform-origin: center center; /* Scale from the center */
        }

        @media (max-width: 1170px) {
            #game-container {
                transform: scale(1);
            }
        }

        @media (min-width: 1170px) and (min-height: 955px) {
            #game-container {
                transform: scale(
                    calc(min(100vw / 1170, 100vh / 955))
                );
            }
        }

        #reload-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #reload-button:active {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <button id="reload-button">R</button>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();

            const gameContainer = document.getElementById("game-container");
            gameContainer.appendChild(player);

            // Replace the URL with the path to your SWF file
            player.load("swf/Bang, Boom, Splat!.swf");

            // Simulate the "R" keypress when the button is clicked
            const reloadButton = document.getElementById("reload-button");
            reloadButton.addEventListener("click", () => {
                // Create and dispatch the "R" keypress event to the player
                const event = new KeyboardEvent("keydown", {
                    key: "r",
                    code: "KeyR",
                    keyCode: 82,
                    which: 82,
                    bubbles: true,
                    cancelable: true
                });

                player.dispatchEvent(event);
            });
        });
    </script>
</body>
</html>
