<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dawg</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
            flex-direction: column;
        }

        #game-container {
            background-color: black;
            width: 1170px; /* Fixed width */
            height: 955px; /* Fixed height */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform-origin: center center; /* Scale from the center */
            outline: none; /* Ensure it can be focused */
        }

        #reload-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #reload-button:active {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="game-container" tabindex="0"></div>
    <button id="reload-button">R</button>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("DOMContentLoaded", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const gameContainer = document.getElementById("game-container");
            gameContainer.appendChild(player);

            // Load the SWF game
            player.load("https://flashu.xyz/bang-boom-splat/swf/Bang, Boom, Splat!.swf");

            // Ensure the game container is focused and accepts key events
            gameContainer.focus();

            // Listen for the "R" key press event (on the document)
            window.addEventListener("keydown", (event) => {
                if (event.key === "r" || event.key === "R") {
                    // Dispatch the "R" key event to the SWF player via the document
                    const keyboardEvent = new KeyboardEvent("keydown", {
                        key: "r",
                        code: "KeyR",
                        keyCode: 82,
                        which: 82,
                        bubbles: true,
                        cancelable: true
                    });

                    document.dispatchEvent(keyboardEvent);
                }
            });

            // Simulate the "R" key press when the button is clicked
            const reloadButton = document.getElementById("reload-button");
            reloadButton.addEventListener("click", () => {
                // Trigger the "R" key event manually when the button is clicked
                const keyboardEvent = new KeyboardEvent("keydown", {
                    key: "r",
                    code: "KeyR",
                    keyCode: 82,
                    which: 82,
                    bubbles: true,
                    cancelable: true
                });

                // Dispatch it directly to the document
                document.dispatchEvent(keyboardEvent);
            });
        });
    </script>
</body>
</html>
